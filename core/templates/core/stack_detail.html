{% extends "core/base.html" %}

{% block content %}
    <h1>{{ stack.name }}</h1>
    <ul>
        {% for card in stack.card_set.all %}
            <li>
                {{ card.prompt }}
            </li>
            {% endfor %}
    </ul>
    <p>
        <a href="{% url 'stack-list' %}">Back to all stacks</a>
    </p>
{% endblock %}
